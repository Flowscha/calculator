<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>HÃ¼bschester Calculator, ehrlich!</title>
</head>
<body>
    <button id="kitty">Sabines 'Hello Kitty' Mode</button>
    <div class="box">
        <div class="display">
            <div class="inputNumbers"></div>
            <div class="outputNumbers"></div>
        </div>
        <div class="bottom">
            <div class="zahlen">
                <button class="zahl" data-key="7">
                    7
                </button>
                <button class="zahl" data-key="8">
                    8
                </button>
                <button class="zahl" data-key="9">
                    9
                </button>
                <button class="zahl" data-key="4">
                    4
                </button>
                <button class="zahl" data-key="5">
                    5
                </button>
                <button class="zahl" data-key="6">
                    6
                </button>
                <button class="zahl" data-key="1">
                    1
                </button>
                <button class="zahl" data-key="2">
                    2
                </button>
                <button class="zahl" data-key="3">
                    3
                </button>
                <button class="zahl" data-key="0">
                    0
                </button>
                <button class="zahl">
                    -
                </button>
                <button class="zahl" data-key=".">
                    .
                </button>
            </div>
            <div class="operatoren">
                <button class="operator" data-key="+">
                    +
                </button>
                <button class="operator" data-key="-">
                    - 
                </button>
                <button class="operator" data-key="*">
                    * 
                </button>
                <button class="operator" data-key="/">
                    /
                </button>
                <button class="operator" data-key="Enter">
                    =
                </button>
                <button class="operator" data-key="Backspace">
                    clear
                </button>
            </div>
        </div>
    </div>
</body>
<script src="bla.js"></script>
</html>
